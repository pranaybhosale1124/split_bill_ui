<!-- sidenav-bar.component.html -->
<app-header (click)="drawer.toggle()"></app-header>
<mat-drawer-container class="sidenav-container" [hasBackdrop]="true">
  <mat-drawer #drawer [mode]="'over'">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="/split-bills">
        <mat-icon>call_split</mat-icon>
        Split Bills
      </a>
      <a mat-list-item routerLink="/pay-bills">
        <mat-icon>payment</mat-icon>
        Pay Bills
      </a>
      <a mat-list-item routerLink="/activities">
        <mat-icon>list</mat-icon>
        Activities
      </a>
      <a mat-list-item routerLink="/settings">
        <mat-icon>settings</mat-icon>
        Settings
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <!-- <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button> -->
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
